<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- 太陽のグラデーション -->
    <radialGradient id="sunGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="70%" stop-color="#FFA500" />
      <stop offset="100%" stop-color="#FF8C00" />
    </radialGradient>
    
    <!-- 雲のグラデーション -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="50%" stop-color="#F0F8FF" />
      <stop offset="100%" stop-color="#E6F3FF" />
    </linearGradient>
    
    <!-- 雲の影 -->
    <linearGradient id="cloudShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E0E7FF" />
      <stop offset="100%" stop-color="#C7D2FE" />
    </linearGradient>
  </defs>
  
  <!-- 太陽の光線 -->
  <g transform="translate(100, 100)">
    <line x1="45" y1="0" x2="65" y2="0" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8" />
    <line x1="38.971" y1="22.5" x2="56.291" y2="32.475" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8" />
    <line x1="22.5" y1="38.971" x2="32.475" y2="56.291" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8" />
    <line x1="0" y1="45" x2="0" y2="65" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8" />
    <line x1="-22.5" y1="38.971" x2="-32.475" y2="56.291" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8" />
    <line x1="-38.971" y1="22.5" x2="-56.291" y2="32.475" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8" />
    <line x1="-45" y1="0" x2="-65" y2="0" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8" />
    <line x1="-38.971" y1="-22.5" x2="-56.291" y2="-32.475" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8" />
    <line x1="-22.5" y1="-38.971" x2="-32.475" y2="-56.291" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8" />
    <line x1="0" y1="-45" x2="0" y2="-65" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8" />
    <line x1="22.5" y1="-38.971" x2="32.475" y2="-56.291" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8" />
    <line x1="38.971" y1="-22.5" x2="56.291" y2="-32.475" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8" />
  </g>
  
  <!-- 太陽の本体 -->
  <circle
    cx="100"
    cy="100"
    r="35"
    fill="url(#sunGradient)"
    stroke="#FFA500"
    stroke-width="2"
  />
  
  <!-- 雲の影（背景） -->
  <path
    d="M 30 130 
       C 20 130, 15 140, 20 150
       C 10 155, 15 165, 25 165
       C 20 175, 30 180, 40 175
       C 50 185, 70 180, 75 170
       C 90 175, 110 170, 115 155
       C 130 160, 145 150, 140 135
       C 150 130, 145 120, 135 125
       C 140 115, 130 110, 120 115
       C 115 105, 100 110, 105 120
       C 90 115, 80 125, 85 135
       C 70 130, 60 140, 65 150
       C 50 145, 40 135, 45 125
       C 35 120, 25 125, 30 130 Z"
    fill="url(#cloudShadow)"
    opacity="0.3"
    transform="translate(3, 3)"
  />
  
  <!-- メインの雲 -->
  <path
    d="M 30 130 
       C 20 130, 15 140, 20 150
       C 10 155, 15 165, 25 165
       C 20 175, 30 180, 40 175
       C 50 185, 70 180, 75 170
       C 90 175, 110 170, 115 155
       C 130 160, 145 150, 140 135
       C 150 130, 145 120, 135 125
       C 140 115, 130 110, 120 115
       C 115 105, 100 110, 105 120
       C 90 115, 80 125, 85 135
       C 70 130, 60 140, 65 150
       C 50 145, 40 135, 45 125
       C 35 120, 25 125, 30 130 Z"
    fill="url(#cloudGradient)"
    stroke="rgba(200, 220, 255, 0.5)"
    stroke-width="1"
  />
  
  <!-- 雲のハイライト -->
  <ellipse
    cx="80"
    cy="140"
    rx="25"
    ry="8"
    fill="rgba(255, 255, 255, 0.6)"
    opacity="0.8"
  />
  <ellipse
    cx="110"
    cy="135"
    rx="15"
    ry="5"
    fill="rgba(255, 255, 255, 0.4)"
    opacity="0.6"
  />

  <!-- 三本線のメニューマーク -->
  <g transform="translate(100, 100)">
    <rect x="-18" y="-12" width="36" height="4" rx="2" fill="#FF4500"/>
    <rect x="-18" y="-2" width="36" height="4" rx="2" fill="#FF4500"/>
    <rect x="-18" y="8" width="36" height="4" rx="2" fill="#FF4500"/>
  </g>
</svg>
